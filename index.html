<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards estilo Trello</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <div class="column">
            <h2>Todo</h2>
            <div class="card">
                <h3>Card 1</h3>
                <p>Descrição do Card 1</p>
            </div>
            <div class="card">
                <h3>Card 2</h3>
                <p>Descrição do Card 2</p>
            </div>
        </div>
        <div class="column">
            <h2>Doing</h2>
            <div class="card">
                <h3>Card 3</h3>
                <p>Descrição do Card 3</p>
            </div>
        </div>
        <div class="column">
            <h2>Done</h2>
            <div class="card">
                <h3>Card 4</h3>
                <p>Descrição do Card 4</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
